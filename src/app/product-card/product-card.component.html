<div class="card mx-auto my-4" style="width: 400px" *ngIf="product">
  <a class="nav-link mx-auto" [routerLink]="['/product/show/', product.id]">
    <img
      class="card-img-top"
      [src]="product.imageUrl"
      [alt]="product.title"
      style="width: 100%"
    />
    <div class="card-body">
      <h4 class="card-title">{{ product.title }}</h4>
      <p class="card-text">
        {{ product.description }}
      </p>
      <p class="card-text">$ {{ product.price }}</p>
      <p class="card-text">{{ product.ownerName }}</p>
    </div></a
  >
</div>
